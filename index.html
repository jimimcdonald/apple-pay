<!DOCTYPE html>
<html lang="en">
<title>ApplePay sample code.</title>
<script src="applepay.js"></script>
<style>
	#applepay-button img {
		width: 125px;
		height: 34px;
		border-radius: 5px;
		margin-left: auto;
		margin-right: auto;
		background-image: -webkit-named-image(apple-pay-logo-white);
		background-position: 50% 50%;
		background-color: black;
		background-size: 77%;
		background-repeat: no-repeat;
	}

	#applepay-button-container {
		display: none;
	}
</style>

<body>
	<h1>ApplePay Sample</h1>
	<div id="applepay-button-container">
		<div id="applepay-button" onclick="applePayButtonClicked()">
			<img />
			<br />
			<a href="https://www.apple.com/apple-pay/" target="_blank">ApplePay</a>
		</div>
	</div>
	<div id="browserOutput">
	</div>
</body>

</html>
